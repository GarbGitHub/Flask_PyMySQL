<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyMySQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body class="text-center mb-5">
<h1 class="text-center mb-5">Pymysql</h1>
<div class="container mt-5">
    <form method="post">
        <div class="input-group">
            <select name="select" class="custom-select" id="inputGroupSelect04"
                    aria-label="Example select with button addon">
                <option name="select" selected value="1">User ID...</option>
                {% for m in select -%}
                    <option name="sel" value="{{ m.user_id }}">{{ m.user_id }}</option>
                {% endfor -%}
            </select>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Найти</button>
            </div>
        </div>
    </form>
    <div class="alert alert-{{ category }} mt-5"><p class="mb-2 mr-sm-2">{{ username }}</p></div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</html>
